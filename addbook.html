<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookshelf</title>
    <link rel="stylesheet" href="addbook.css">
    <script src="addbook.js" defer></script>
</head>
<body>
    <div class="go-back-home-div"><button class="go-back-home-btn">Go Back Home</button></div>
    <div class="container">
        <h1>Add a Book</h1>
        <label>Book Name: <input class="entered-book-name" placeholder="Atomic Habits" type="text" required></label>
        <label>Your Book Rating:<select>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select></label>
        <label>Description (Optional):<textarea rows="10" cols="40"></textarea></label>
        <button class="add-book-btn">Add Book</button>
    </div>
</body>
</html>
